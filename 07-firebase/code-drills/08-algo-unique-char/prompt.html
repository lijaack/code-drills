<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unique characters</title>
</head>
<body>


  <script>
    function unique(str) {
    // ====================== YOUR WORK HERE ===================
      var object ={};
      for (var i = 0; str.length > i; i++){
        console.log(str[i])
        if (object[str[i]]){
          return false
        }else {
          object[str[i]]=1
        }
      }

      return true

    // =========================================================
    }
    console.log(unique("chicken"))
    console.log(unique("robert"))
    console.log(unique("ricky"))
  </script>
  
</body>
</html>
